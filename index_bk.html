    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
          int x,y;
          x = 26.777777;
          y = -109.417931
        var uluru = {lat:  36.778259, lng: -119.417931};
        var abc = {lat: x, lng: y};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
        var marker1 = new google.maps.Marker({
          position: abc,
          map: map
        });
        
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd2vDPfAqYbMqYJtcwBO1cmkmBj4Qmkn0&amp;callback=initMap">
